<!-- Bootstrap form design -->
<!-- https://getbootstrap.com/docs/4.0/components/forms/ -->
{% extends "layout.html" %} <!-- Bootstrap form design -->
{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message1 }}</h3>

<div class="container">

    <form action="/qcustcdtupdate" method="post" class="form-horizontal">
        {% if results != None %}  <!-- Record Exists -->
        {% for row in results %}

        <!-- cusnum -->
        <div class="form-group row">
            <label for="cusnum" class="col-sm-2 col-form-label">Customer</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="cusnum" id="cusnum" placeholder="Enter customer number" required title="6 characters minimum" value="{{row.CUSNUM}}">
            </div>
        </div>

        <!-- lstnam -->
        <div class="form-group row">
            <label for="lstnam" class="col-sm-2 col-form-label">Last name</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="lstnam" id="lstnam" placeholder="Enter last  name" maxlength="8" value="{{row.LSTNAM}}">
            </div>
        </div>

        <!-- init -->
        <div class="form-group row">
            <label for="init" class="col-sm-2 col-form-label">Init</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="init" id="init" placeholder="Enter initials" maxlength="3" value="{{row.INIT}}">
            </div>
        </div>

        <!-- street -->
        <div class="form-group row">
            <label for="street" class="col-sm-2 col-form-label">Street</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="street" id="street" placeholder="Enter street" maxlength="13" value="{{row.STREET}}">
            </div>
        </div>

        <!-- city -->
        <div class="form-group row">
            <label for="city" class="col-sm-2 col-form-label">City</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="city" id="city" placeholder="Enter city" maxlength="6" value="{{row.CITY}}">
            </div>
        </div>

        <!-- state -->
        <div class="form-group row">
            <label for="state" class="col-sm-2 col-form-label">State</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="state" id="state" placeholder="Enter state" maxlength="2" value="{{row.STATE}}">
            </div>
        </div>

        <!-- zipcod -->
        <div class="form-group row">
            <label for="zipcod" class="col-sm-2 col-form-label">Zip code</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="zipcod" id="zipcod" placeholder="Enter zipcode" maxlength="5" value="{{row.ZIPCOD}}">
            </div>
        </div>

        <!-- cdtlmt -->
        <div class="form-group row">
            <label for="cdtlmt" class="col-sm-2 col-form-label">Credit Limit</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="cdtlmt" id="cdtlmt" placeholder="Enter credit limit" maxlength="8" value="{{row.CDTLMT}}">
            </div>
        </div>

        <!-- chgcod -->
        <div class="form-group row">
            <label for="chgcod" class="col-sm-2 col-form-label">Charge Code</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="chgcod" id="chgcod" placeholder="Enter charge code" maxlength="1" value="{{row.CHGCOD}}">
            </div>
        </div>

        <!-- baldue -->
        <div class="form-group row">
            <label for="baldue" class="col-sm-2 col-form-label">Balance Due</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="baldue" id="baldue" placeholder="Enter balance due" maxlength="8" value="{{row.BALDUE}}">
            </div>
        </div>

        <!-- cdtdue -->
        <div class="form-group row">
            <label for="cdtdue" class="col-sm-2 col-form-label">Credit Due</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="cdtdue" id="cdtdue" placeholder="Enter credit due" maxlength="8" value="{{row.CDTDUE}}">
            </div>
        </div>

        <button type="submit" name="action" value="Update" class="btn btn-primary">Update</button>
        <button type="submit" name="action" value="Delete" class="btn btn-primary">Delete</button>
        <a href="/qcustcdtlist" id="action" name="action" value="Cancel" class="btn btn-primary">Cancel</a>
        {% endfor %}
        {% endif %}

        {% if results == None %}  <!-- New Record -->
        <!-- cusnum -->
        <div class="form-group row">
            <label for="cusnum" class="col-sm-2 col-form-label">Customer</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="cusnum" id="cusnum" placeholder="Enter customer number" required title="6 characters minimum" value="">
            </div>
        </div>

        <!-- lstnam -->
        <div class="form-group row">
            <label for="lstnam" class="col-sm-2 col-form-label">Last name</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="lstnam" id="lstnam" placeholder="Enter last  name" maxlength="8" value="">
            </div>
        </div>

        <!-- init -->
        <div class="form-group row">
            <label for="sts" class="col-sm-2 col-form-label">Init</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="init" id="init" placeholder="Enter initials" maxlength="3" value="">
            </div>
        </div>

        <!-- street -->
        <div class="form-group row">
            <label for="street" class="col-sm-2 col-form-label">Street</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="street" id="street" placeholder="Enter street" maxlength="13" value="">
            </div>
        </div>

        <!-- city -->
        <div class="form-group row">
            <label for="city" class="col-sm-2 col-form-label">City</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="city" id="city" placeholder="Enter city" maxlength="6" value="">
            </div>
        </div>

        <!-- state -->
        <div class="form-group row">
            <label for="state" class="col-sm-2 col-form-label">State</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="state" id="state" placeholder="Enter state" maxlength="2" value="">
            </div>
        </div>

        <!-- zipcod -->
        <div class="form-group row">
            <label for="zipcod" class="col-sm-2 col-form-label">Zip code</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="zipcod" id="zipcod" placeholder="Enter zipcode" maxlength="5" value="0">
            </div>
        </div>

        <!-- cdtlmt -->
        <div class="form-group row">
            <label for="cdtlmt" class="col-sm-2 col-form-label">Credit Limit</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="cdtlmt" id="cdtlmt" placeholder="Enter credit limit" maxlength="8" value="0">
            </div>
        </div>

        <!-- chgcod -->
        <div class="form-group row">
            <label for="chgcod" class="col-sm-2 col-form-label">Charge Code</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="chgcod" id="chgcod" placeholder="Enter charge code" maxlength="1" value="0">
            </div>
        </div>

        <!-- baldue -->
        <div class="form-group row">
            <label for="baldue" class="col-sm-2 col-form-label">Balance Due</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="baldue" id="baldue" placeholder="Enter balance due" maxlength="8" value="0">
            </div>
        </div>

        <!-- cdtdue -->
        <div class="form-group row">
            <label for="cdtdue" class="col-sm-2 col-form-label">Credit Due</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="cdtdue" id="cdtdue" placeholder="Enter credit due" maxlength="8" value="0">
            </div>
        </div>

        <button type="submit" name="action" value="Insert" class="btn btn-primary">Create</button>
        <a href="/qcustcdtlist" id="action" name="action" value="Cancel" class="btn btn-primary">Cancel</a>

        {% endif %}
    </form>
    {% endblock %}
</div>
